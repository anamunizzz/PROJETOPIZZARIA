<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monte seu pedido</h1>
  <form id="form-pedido">
    <h3>Escolha a pizza:</h3>
    <select id="pizza" name="pizza">
      <option value="Mussarela|30">Mussarela - R$30</option>
      <option value="Calabresa|35">Calabresa - R$35</option>
      <option value="Portuguesa|40">Portuguesa - R$40</option>
    </select>

    <h3>Tamanho:</h3>
    <input type="radio" name="tamanho" value="Pequena|0" checked> Pequena (sem adicional)<br>
    <input type="radio" name="tamanho" value="Média|5"> Média (+R$5)<br>
    <input type="radio" name="tamanho" value="Grande|10"> Grande (+R$10)<br>

    <h3>Adicionais:</h3>
    <input type="checkbox" name="adicional" value="Borda Recheada|5"> Borda Recheada (+R$5)<br>
    <input type="checkbox" name="adicional" value="Extra Queijo|7"> Extra Queijo (+R$7)<br>

    <br>
    <button type="submit">Finalizar Pedido</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
